<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <li *ngFor="let ingredient of ingredients">
        <a class="list-group-item">
          <span class="bold">{{ ingredient.name }}</span>
          ({{ ingredient.amount }} {{ ingredient.unit }})
        </a>
      </li>
    </ul>
  </div>
</div>
